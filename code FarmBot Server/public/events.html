<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-content">
        <div class="main-header">
            <div class="sidenav-header">
                <img src="img/Logo-RMUTL.png" class="sidenav-logo" />
                <img src="img/FarmBot_Logo.png" class="sidenav-logo" />
            </div>
            <h1>EVENTS </h1>
            <ul class="sidenav-menu">
                <li><a href="dashboard.html"><span></span> Dashboard</a></li>
                <li><a href="analytics.html"><span></span> Analytics</a></li>
                <li><a href="events.html" class="active"><span></span> Events</a></li>
                <li><a href="logs.html"><span></span> System logs</a></li>
                <li><a href="#"><span></span> About Us</a></li>
            </ul>
            <div class="time-display">
                <div class="time" id="currentTime">--:--:--</div>
                <div class="timezone">GMT+7</div>
            </div>
        </div>

        <div class="events-page-grid three-columns">
            <div class="events-left-column">
                <div class="card">
                    <div class="card-header">Calendar</div>
                    <div id="calendar-container" class="calendar-container"></div>
                </div>
                <div class="card notes-card">
                    <div class="card-header">Notes</div>
                    <textarea id="notes-area" placeholder="Jot down your notes here..."></textarea>
                    <div class="notes-buttons">
                        <button id="save-notes-btn" class="note-btn save">Save</button>
                        <button id="clear-notes-btn" class="note-btn clear">Clear</button>
                    </div>
                </div>
            </div>

            <div class="events-middle-column">
                <div class="card">
                    <div class="card-header">Today's Jobs</div>
                    <div id="today-jobs-counter" class="jobs-counter"></div>
                    <div class="jobs-summary-section">
                        <h3 class="summary-heading">Completed</h3>
                        <div id="last-completed-list" class="today-jobs-list summary"></div>
                    </div>
                    <div class="jobs-summary-section">
                        <h3 class="summary-heading">Remaining</h3>
                        <div id="next-remaining-list" class="today-jobs-list summary"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">Overall Job Status</div>
                    <div id="overall-jobs-counter" class="jobs-counter"></div>
                    <div class="jobs-summary-section">
                        <h3 class="summary-heading">Today's Event Frequency</h3>
                        <div id="job-frequency-list" class="today-jobs-list summary"></div>
                    </div>
                </div>
            </div>

            <div class="events-right-column">
                <div class="card">
                    <div class="events-header">
                        <h2 class="upcoming-events-header">Upcoming Events</h2>
                        <button class="farmbot-btn" onclick="window.open('https://my.farm.bot/', '_blank')">Edit
                            Sequences</button>
                    </div>
                    <div id="events-list-container" class="events-list">
                        <p style="text-align: center; color: #000000; padding: 20px;">Loading events...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="event-modal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <div class="modal-header">
                <h2 id="modal-title">Event Details</h2><button id="modal-close-btn" class="modal-close">&times;</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>
    <template id="event-row-template">
        <div class="event-row-wrapper">
            <div class="event-row">
                <div class="event-row-left">
                    <div class="event-datetime"><b>DATE</b> TIME</div>
                    <div class="event-label">LABEL</div>
                </div>
                <div class="event-actions"><button class="event-detail-btn">Details</button></div>
            </div>
        </div>
    </template>
    <template id="step-card-template">
        <div class="step-card">
            <div class="step-header">STEP_KIND</div>
            <div class="step-body">
                <ul></ul>
            </div>
        </div>
    </template>

    <script src="events.js"></script>
</body>

</html>
